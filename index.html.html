<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Level 1 Property Solutions â€” PTO Tracker 2026</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}html,body{height:100%}
body{font-family:'Segoe UI','SF Pro Display',-apple-system,BlinkMacSystemFont,sans-serif;background:#eaeaea;color:#333}
.login{height:100vh;display:flex;align-items:center;justify-content:center}
.login-box{background:#fff;border-radius:14px;padding:36px 32px;width:400px;max-width:92vw;box-shadow:0 8px 40px rgba(0,0,0,.08);border:1px solid #d8d8d8}
.login-box .logo{height:56px;display:block;margin:0 auto 14px}
.login-box h2{text-align:center;font-size:13px;color:#777;margin-bottom:20px}
.login-box label{display:block;font-size:11px;font-weight:600;color:#777;margin-bottom:3px;text-transform:uppercase;letter-spacing:.3px}
.login-box select{width:100%;padding:9px 11px;border-radius:6px;border:1px solid #bfbfbf;font-size:14px;font-family:inherit;margin-bottom:16px;cursor:pointer}
.login-box button{width:100%;padding:10px;border:none;border-radius:6px;background:#505050;color:#fff;font-size:14px;font-weight:600;cursor:pointer;font-family:inherit}
.app{height:100vh;display:flex;flex-direction:column;overflow:hidden}
.header{background:#f0f0f0;padding:0 24px;display:flex;align-items:center;justify-content:space-between;height:64px;border-bottom:1px solid #d0d0d0;flex-shrink:0}
.header .logo{height:40px}.header-info{margin-left:16px}.header-title{font-size:14px;font-weight:600}.header-sub{font-size:11px;color:#777}
.header-right{display:flex;align-items:center;gap:10px}
.header-right button,.header-right span{padding:5px 10px;border-radius:6px;border:1px solid #bfbfbf;background:#fff;font-size:12px;font-weight:600;cursor:pointer;font-family:inherit}
.main-wrap{display:flex;flex:1;min-height:0;overflow:hidden}
.sidebar{width:260px;min-width:260px;background:#fff;border-right:1px solid #d8d8d8;display:flex;flex-direction:column;overflow:hidden}
.s-head{padding:12px 14px 10px;border-bottom:1px solid #d8d8d8;font-size:12px;font-weight:700;text-transform:uppercase;letter-spacing:.5px;color:#777}
.s-list{flex:1;overflow-y:auto;padding:2px 0}
.s-item{padding:9px 14px;cursor:pointer;border-left:3px solid transparent;transition:all .12s}
.s-item.active{background:#ededed;border-left-color:#505050}
.s-item .nm{font-size:13px;font-weight:600}.s-item .st{font-size:11px;color:#777;margin-top:1px}
.content{flex:1;overflow-y:auto;padding:20px 24px}
.emp-head{display:flex;align-items:center;justify-content:space-between;margin-bottom:18px}
.emp-head h2{font-size:20px;font-weight:700;margin:0}.emp-head .sub{font-size:12px;color:#777;margin-top:2px}
.card{background:#fff;border-radius:10px;border:1px solid #d8d8d8;margin-bottom:18px;overflow:hidden}
.c-head{padding:12px 18px;border-bottom:1px solid #d8d8d8;background:#f4f4f4;font-size:13px;font-weight:700}
.c-body{padding:14px 18px}
.grid{display:grid;gap:10px}.grid3{grid-template-columns:repeat(3,1fr)}.gridA{grid-template-columns:repeat(auto-fit,minmax(140px,1fr))}
.stat-box{padding:10px 12px;border-radius:7px;border:1px solid #d8d8d8;background:#f4f4f4;border-left:3px solid #505050}
.stat-box.blue{border-left-color:#5e7f92}.stat-box.warn{border-left-color:#8a7a2a}
.s-lbl{font-size:10px;font-weight:700;text-transform:uppercase;letter-spacing:.4px;color:#777;margin-bottom:3px}
.s-val{font-size:20px;font-weight:700;line-height:1.1}.s-sub{font-size:10px;color:#999;margin-top:2px}
.bal-box{padding:14px;border-radius:8px;border:1px solid #d8d8d8;background:#f4f4f4;text-align:center}
.bal-box.alert{border-color:#c0453a;background:#fceeed}
.bal-box .lbl{font-size:10px;font-weight:700;text-transform:uppercase;letter-spacing:.4px;color:#777;margin-bottom:3px}
.bal-box .val{font-size:26px;font-weight:800;line-height:1.2}.bal-box .sub{font-size:11px;color:#777}
.neg{color:#c0453a}
table{width:100%;border-collapse:collapse;font-size:13px}
th{text-align:left;padding:9px 10px;border-bottom:2px solid #d8d8d8;font-size:10px;font-weight:700;text-transform:uppercase;letter-spacing:.4px;color:#777}
td{padding:8px 10px;border-bottom:1px solid #d8d8d8}
tr:nth-child(even){background:#f4f4f4}
.badge{display:inline-block;padding:2px 7px;border-radius:4px;font-size:11px;font-weight:600}
.badge-fd{background:#ededed;color:#505050}.badge-hd{background:#eaf0f4;color:#5e7f92}.badge-wv{background:#f7f3e2;color:#8a7a2a}
.meta{margin-top:8px;font-size:10px;color:#999}
.empty{text-align:center;padding:50px 20px;color:#777}
.footer-note{text-align:center;font-size:10px;color:#999;margin-top:20px}
@media print{.sidebar,.header-right{display:none!important}}
</style></head><body>

function fmtDate(d){if(!d)return"";var p=d.split("-");return parseInt(p[1])+"/"+parseInt(p[2])+"/"+p[0]}
function dayName(d){return new Date(d+"T12:00:00").toLocaleDateString("en-US",{weekday:"short"})}
function displayName(n){var p=n.trim().split(/\s+/);if(p.length<2)return n;return p[p.length-1]+", "+p.slice(0,-1).join(" ")}
function sortByLast(arr){return arr.slice().sort(function(a,b){var la=a.name.trim().split(/\s+/),lb=b.name.trim().split(/\s+/);la=la[la.length-1].toLowerCase();lb=lb[lb.length-1].toLowerCase();return la<lb?-1:la>lb?1:0})}

var state={screen:"login",userId:null,isSup:false,supName:"",selectedId:null};

function render(){
  var root=document.getElementById("root");
  if(state.screen==="login"){renderLogin(root);return}
  renderDash(root);
}

function renderLogin(root){
  var sorted=sortByLast(EMPS);
  var opts='<option value="">â€” Select your name â€”</option>';
  for(var i=0;i<sorted.length;i++){opts+='<option value="'+sorted[i].id+'">'+displayName(sorted[i].name)+'</option>'}
  root.innerHTML='<div class="login"><div class="login-box">'
    +'<img src="'+LOGO_SRC+'" class="logo" alt="Level 1"/>'
    +'<h2>PTO Tracker '+YEAR+' â€” Select Your Name</h2>'
    +'<label>Who are you?</label>'
    +'<select id="userSel">'+opts+'</select>'
    +'<button onclick="doLogin()">View My PTO</button>'
    +'</div></div>';
}

function doLogin(){
  var sel=document.getElementById("userSel");
  var id=sel.value;if(!id)return;
  var emp=EMPS.find(function(e){return e.id===id});
  if(!emp)return;
  /* Check if supervisor */
  var isSup=false;
  for(var i=0;i<SUPS.length;i++){
    if(SUPS[i]===emp.name){
      var has=EMPS.filter(function(e){return e.supervisor===emp.name});
      if(has.length>0){isSup=true;break}
    }
  }
  state.screen="dash";state.userId=id;state.isSup=isSup;state.supName=emp.name;
  state.selectedId=id;
  render();
}

function selectEmp(id){state.selectedId=id;render()}
function doLogout(){state.screen="login";state.userId=null;state.isSup=false;state.selectedId=null;render()}

    /* Balances */
    h+='<div class="card"><div class="c-head">Current Balances</div><div class="c-body"><div class="grid grid3">';
    var pu=sel.ptoUsed%1===0?sel.ptoUsed:sel.ptoUsed.toFixed(1);
    var pb=sel.ptoBalance%1===0?sel.ptoBalance:sel.ptoBalance.toFixed(1);
    h+='<div class="bal-box"><div class="lbl">PTO Used</div><div class="val">'+pu+'</div><div class="sub">days ('+sel.ptoUsed*8+' hours)</div></div>';
    h+='<div class="bal-box'+(sel.ptoBalance<0?' alert':'')+'"><div class="lbl">PTO Remaining</div><div class="val'+(sel.ptoBalance<0?' neg':'')+'">'+pb+'</div><div class="sub">days ('+sel.ptoBalance*8+' hours)</div></div>';
    h+='<div class="bal-box'+(sel.wvBalance<0?' alert':'')+'"><div class="lbl">WV Remaining</div><div class="val'+(sel.wvBalance<0?' neg':'')+'">'+sel.wvBalance+'</div><div class="sub">days ('+sel.wvBalance*4+' min work hrs)</div></div>';
    h+='</div></div></div>';

    /* Log */
    h+='<div class="card"><div class="c-head">Time-Off Log â€” '+YEAR+'</div><div style="overflow-x:auto">';
    if(sel.entries.length===0){
      h+='<div style="padding:28px;text-align:center;color:#777;font-size:13px">No time off recorded for '+YEAR+'.</div>';
    } else {
      h+='<table><thead><tr><th>#</th><th>Date</th><th>Day</th><th>Type</th><th>PTO Impact</th><th>Notes</th></tr></thead><tbody>';
      for(var i=0;i<sel.entries.length;i++){
        var en=sel.entries[i];
        var badge=en.type==="Full Day"?"badge-fd":en.type==="1/2 Day"?"badge-hd":"badge-wv";
        var impact=en.type==="Full Day"?"âˆ’1 day (8 hrs)":en.type==="1/2 Day"?"âˆ’0.5 day (4 hrs)":"â€”";
        h+='<tr><td>'+(i+1)+'</td><td style="font-weight:600">'+fmtDate(en.date)+'</td><td>'+dayName(en.date)+'</td>';
        h+='<td><span class="badge '+badge+'">'+en.type+'</span></td><td>'+impact+'</td><td style="font-size:11px;color:#777">'+(en.notes||'')+'</td></tr>';
      }
      h+='</tbody></table>';
    }
    h+='</div></div>';
  }

  h+='<div class="footer-note">Data as of '+new Date().toLocaleDateString("en-US",{month:"long",day:"numeric",year:"numeric"})+' Â· Level 1 Property Solutions Â· Read-only view</div>';
  h+='</div></div></div>';
  root.innerHTML=h;
}

render();
</script></body></html>
